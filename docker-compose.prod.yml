services:
  discord-bot:
    image: ghcr.io/${GITHUB_USERNAME}/bot-discord:latest
    container_name: discord_bot_prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://bot_user:bot_password@postgres:5432/discord_bot
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - GUILD_ID=${GUILD_ID}
      - CLIENT_ID=${CLIENT_ID}
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=discord_bot
      - DATABASE_USER=bot_user
      - DATABASE_PASSWORD=bot_password
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - discord_bot_network
    healthcheck:
      test: ['CMD', 'node', '--version']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: discord_bot_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: discord_bot
      POSTGRES_USER: bot_user
      POSTGRES_PASSWORD: bot_password
      POSTGRES_INITDB_ARGS: '--encoding=UTF8 --lc-collate=C --lc-ctype=C'
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U bot_user -d discord_bot']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - discord_bot_network

volumes:
  postgres_data_prod:
    driver: local

networks:
  discord_bot_network:
    driver: bridge
